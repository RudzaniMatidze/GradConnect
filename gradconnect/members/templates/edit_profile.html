{% extends "master.html" %}

{% block content %}
<div class="edit-profile-container">
<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>
</div>
<p><a href="{% url 'profile' %}">Cancel</a></p>
{% endblock %}
