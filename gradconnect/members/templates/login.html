<!-- templates/login.html -->
{% extends "master.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="content">
    <h1>Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
